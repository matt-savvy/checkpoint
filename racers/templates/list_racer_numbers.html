{% extends 'base.html' %}
{% block container %}
<div class="page-header">
  <h1>Racer Numbers <small>NACCC PHL NACCC</small></h1>
</div>
<table>
      {% for number in numbers %}
          <tr>
              <td>{{ number }}</td>
           </tr>
      {% empty %}
      <tr>
          <td colspan="7">No racers entered</td>
       </tr>
      {% endfor %}
</table>
</div>

{% endblock %}
