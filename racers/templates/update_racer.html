{% extends 'base.html' %}
{% block container %}
<div class="page-header">
  <h1>Update {{object.first_name}}</h1>
</div>

<form action="" method="post">{% csrf_token %}{% load widget_tweaks %}
    {% for field in form %}
	    <div class="form-group">
            <label for="{{field.name}}">{{field.label}}</label>
            {{field.errors}}
            {{field|add_class:"form-control"}}
         </div>
        
    {% endfor %}
    <input class="btn btn-success" type="submit" name="save" value="Save Racer" />
</form>

{% endblock %}
