{% extends 'base.html' %}
{% load widget_tweaks %}
{% block container %}
<div class="page-header">
  <h1>Finish Company<small></small></h1>
</div>

<form action="" method="post">{% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            <label for="{{field.name}}">{{field.label}}</label>
            {{field|add_class:"form-control"}}
         </div>

    {% endfor %}
    <input type="submit" value="Finish Company" class="btn btn-default"/>
</form>

{% endblock %}
